<mat-card class="pd">
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <label for="name">Nome</label>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Ex: Fulano"
        name="name"
        [value]="product.name"
        disabled
      />
    </mat-form-field>
    <label for="price">Pre√ßo</label>
    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Ex: 0.00"
        name="price"
        [value]="product.price"
        disabled
      />
    </mat-form-field>
  </form>
  <span>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
      Excluir
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </span>
</mat-card>

<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="side"
    fixedInViewport="true"
    opened="true"
    fixedTopGap="64"
  >
    <mat-nav-list class="nav-list">
      <a routerLink="/" mat-list-item>
        <i class="material-icons v-middle"> home </i>
        <span class="v-middle">Inicio</span>
      </a>
      <a routerLink="/products" mat-list-item>
        <i class="material-icons v-middle"> storefront </i>
        <span class="v-middle">Produtos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
